{% extends "layouts/base-site.html" %}
{% load crispy_forms_tags %}

{% block title %} || नया विज्ञापन दें {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.css"> </head>

{% endblock stylesheets %}

{% block content %}

    <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
          <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle"></span>
            <h3 style="font-weight: bolder;"class="page-title">नया विज्ञापन दें</h3>
          </div>
        </div>
        <!-- End Page Header -->
        <div class="card-body">
          <div class="col-lg-9 col-md-12">
            <!-- Add New Post Form -->
            
            <div class="card card-small mb-3">
              <div class="card-body">
                <form class="add-new-post" enctype='multipart/form-data' method = 'POST'>
                  {%csrf_token%}
                  <input class="form-control form-control-lg mb-3" style="border:1px solid #5993eb;" type="text" placeholder="फसल का नाम" name = "item_name">
                  <input class="form-control form-control-lg mb-3" style="border:1px solid #5993eb;" type="text" placeholder="Quantity.." name = "quantity">
                  <input class="form-control form-control-lg mb-3" style="border:1px solid #5993eb;" type="text" placeholder="Total Cost.." name = "cost">
                  <input class="form-control form-control-lg mb-3"  style="border:1px solid #5993eb;" type="text" placeholder="Status.." name = "status">
                  <input class="form-control form-control-lg mb-3" style="border:1px solid #5993eb;" type="text" placeholder="Contact number.." name = "contact">
                  <input class="form-control form-control-lg mb-3" style="border:1px solid #5993eb;" type="text" placeholder="Provide your city here...." name = "city">
                  <select name="category" style="border:1px solid #5993eb;" class="form-control form-control-lg mb-3">
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                  </select>
                  
                  <label style="background-color: honeydew; display: inline-block; border: 1px solid grey; padding: 6px 12px;font-weight: bolder; color:gray;border-radius: 10px;;">
                    <input style="display: none;" type="file" placeholder="तस्वीर चुनें " name = "image">तस्वीर चुनें</label>
                  <textarea class="form-control" style="border:1px solid #5993eb;" name="description" rows="5" placeholder="फसल का विवरण "></textarea>
                  <br>
                  <button style="margin-left:370px;"type="submit" class="btn btn-accent btn-md">Post</button>
                  <div id="editor-container" class="add-new-post__editor mb-1"></div>
                </form>
              </div>
            </div>
            <!-- / Add New Post Form -->
          </div>
            <!-- / Post Overview -->
          </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>

{% endblock javascripts %}
